{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
        <h1 class="text-2xl font-bold mb-6">Detalhes do Fabricante</h1>

        <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nome</label>
                <p class="text-gray-600">{{ object.nome }}</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                <p class="text-gray-600">
                    {% if object.status == 'A' %}
                        <span class="bg-green-200 text-green-800 py-1 px-3 rounded-full text-xs">Ativo</span>
                    {% else %}
                        <span class="bg-red-200 text-red-800 py-1 px-3 rounded-full text-xs">Inativo</span>
                    {% endif %}
                </p>
            </div>
        </div>

        <div class="flex items-center justify-between mt-6">
            <a href="{% url 'fabricante:fabricante_update' object.pk %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Editar
            </a>
            <a href="{% url 'fabricante:fabricante_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}
